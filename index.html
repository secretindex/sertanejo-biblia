
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia do Sertanejo - A Palavra em Áudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #F8F5F1; /* Cinza muito claro e quente para o fundo */
            --secondary-bg: #4A352F; /* Marrom escuro, rico e base para cards/containers */
            --tertiary-bg: #FFFFFF; /* Branco puro para inputs, detalhes e botões */
            --text-light: #FFFFFF; /* Branco para texto em fundos escuros */
            --text-dark: #3A2923; /* Marrom muito escuro para texto em fundos claros */
            --text-muted: #7A6F68; /* Marrom-acinzentado médio para texto secundário em fundos claros */
            --accent-primary: #FFFFFF; /* Branco para o botão principal */
            --accent-dark: #EFEFEF; /* Cinza muito claro para hover do botão principal */
            --button-secondary: #FFFFFF; /* Branco para botões secundários */
            --button-secondary-hover: #EFEFEF; /* Cinza muito claro para hover dos botões secundários */
            --border-light: #E8E2DD; /* Cinza claro e quente para bordas */
            --border-dark-subtle: rgba(0,0,0,0.1); /* Borda sutil para elementos claros */
            --shadow-dark: rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark); /* Cor de texto padrão para o body, que agora é claro */
        }
        h1, h2, h3, .bible-font {
            font-family: 'Crimson Pro', serif;
        }
        .bg-pattern {
            /* Mantém o padrão, ajustando o 'dot' para secondary-bg */
            background-image: 
                radial-gradient(circle at center, var(--secondary-bg) 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--text-muted); /* Mais escuro para contraste no fundo claro */
            border-radius: 10px;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
